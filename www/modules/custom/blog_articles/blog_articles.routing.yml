blog_articles.blog_listing_View:
  path: 'home'
  defaults:
    _controller: '\Drupal\blog_articles\Controller\BlogListing::View'
    _title: 'Dernier Articles'
  requirements:
    _permission: 'access content'

blog_articles.blog_listing_ViewAll:
  path: 'articles'
  defaults:
    _controller: '\Drupal\blog_articles\Controller\BlogListing::ViewAll'
    _title: ''
  requirements:
    _permission: 'access content'
